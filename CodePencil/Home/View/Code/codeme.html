<!DOCTYPE html>
<html lang="zh">
<head>
    <title>SIPC Codepencil</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="__PUBLIC__/images/logo-16.png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/reset.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/base.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/user.css">
</head>
<body>
    <header class="main-header">
        <div class="title-area">
            <a href="{:U('Index/index')}" class="logo">
                <img src="__PUBLIC__/images/logo.png" alt="">
            </a>
            <div class="title-text">
                <h1 id="pen-title">
                    <!-- 这里a放置该帖子的title -->
                    <a href="{:U('Index/index')}">
                        SIPC <span class="logo-center">Code</span>
                    </a>
                </h1>
                <!-- 这里填用户名 -->
                <div class="by">该代码片段 by <span>{$Think.session.username}</span></div>
            </div>
        </div>
        <div class="title-btn">
            <div class="user-btn">
                <button class="btn buttonA" id="code-setting">
                    <a href="__ROOT__/index.php/Code/index/cid/0"><i class="icon icon-pencil icon-link"></i>New Pen</a>
                </button>
                <button class="btn buttonA"><?php echo $_SESSION['username'] ?></button>
                <button class="clear btn buttonA"><a href="__ROOT__/index.php/Log/logout">注销</a></button>
            </div>
        </div>
    </header>
    <div class="page-wrap">
        <div class="list-main">
            <volist name='code' id='vo'>
                <div class="list-area">
                    <div class="list-name"><a href="__ROOT__/index.php/Code/index/cid/{$vo.cid}">{$vo.codename}</a></div>
                    <div class="list-author">作者：<span>{$vo.username}</span></div>
                </div>
            </volist> 
        </div> 
        
        <ul class="pagination">
            <li>
                {$page}
            </li>
        </ul>
    </div>
    <script src="__PUBLIC__/js/jquery-2.1.4.js"></script>   
    <script>
        jQuery(document).ready(function($) {
            $("button").on("mousedown", function(event) {
                $(this).css({
                    "transform" : "translateY(2px)"
                });
                $(document).on("mouseup", buttonUp);
            });
            function buttonUp(event) {
                $("button").css({
                    "transform" : "translateY(0px)"
                });
                $(document).off("mouseup", buttonUp);
            }
            $(".buttonA").on("click", function(evnet) {
                var href = $(this).find("a").attr("href");
                if(href !== undefined) {
                    window.location.href = href;
                }
            })
        })
    </script>  
</body>
</html>
